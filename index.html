<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Love Deception</title>
  <style>
    html {
      box-sizing: border-box;
    }

    html,
    body {
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: center;
      margin: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
    }

    #gameContainer {
      width: 1024px;
      height: 768px;
    }
  </style>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/MGJ18_Web.json");
    var checkRecordCalls = 0;
    function putInList(id, color) {
      localStorage.setItem('t03', id + '' + color);
    }
    function checkRecord() {
      checkRecordCalls++;
      if (checkRecordCalls === 1) {
        var storagedItem = localStorage.getItem('t03');
        if (storagedItem) {
          // change the color of the background based on the information stored
          setBackgroundColor(storagedItem.substring(1));
          // send the emotion ID to Unity
          gameInstance.SendMessage('GameManager', 'Rejected', parseInt(storagedItem.charAt(0)));
        }
      }
    }
    function setBackgroundColor(color) {
      document.body.style.backgroundColor = '#' + color;
    }
  </script>
</head>

<body>
  <div id="gameContainer"></div>
</body>

</html>
